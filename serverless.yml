service: api-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverlessUser

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: api-service-upload-bucket
      localDir: upload

