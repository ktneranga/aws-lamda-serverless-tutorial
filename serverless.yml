functions:
  getUsers:
    handler: lambdas/getUsers.handler
    events:
      - http:
          path: get-users/{id}
          method: GET
          cors: true

# you can add CloudFormation resource templates here
resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: api-service-upload-bucket
